<!DOCTYPE html>
<head>
    <title>Login and Registration</title>
    <link rel="stylesheet" href = "style.css">
    
</head>
<body>

<div class="hero">
<div class="form-box">
	<form>
  
  <label for="fullName">Full Name:</label>
  
      <input type="fullName" class="input" id="fullName" placeholder="50 Maximum Characters"><br>

  
        
    <label for="inputAddress">Address</label>
    <input type="text" class="input" id="inputAddress" placeholder="1234 Main St"><br>

  
    <label for="inputAddress2">Address 2</label>
    <input type="text" class="input" id="inputAddress2" placeholder="Apartment, studio, or floor"><br>

    
      <label for="inputCity">City</label>
      <input type="text" class="input" id="inputCity"><br>

    
      <label for="inputState">State</label>
      <select id="inputState" class="form-control">
        <option selected>Choose...</option>
        	<option value="1">TX</option>
  			<option value="2">CA</option>
  			<option value="3">PS</option>

       </option>
      </select><br>
    
      <label for="inputZip">Zip</label>
      <input type="text" class="input" id="inputZip">
    

  <button type="submit" class="submit">Sign in</button>
</form>
</div>


</body>
</html>
